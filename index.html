<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>

<body>
  <main>
    <div class="card">
      <div class="card-container">
        <div class="hero-image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
            
            <div class="hero-image overlay">    
              <div class="overlay-content">
                  <img src="images/icon-view.svg" alt=""> 
              </div>        
            </div>
        </div>

        <section class="image-detail">
          <div class="detail-copy">
            <h1>Equilibrium #3429</h1>
            <p class="soft-blue-text">Our Equilibrium collection promotes balance and calm.</p>
          </div>
          

        <div class="price-days">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="">
            <p class="cyan-text">0.041 ETH</p>
          </div>

          <div class="days">
            <img src="images/icon-clock.svg" alt="">
            <p class="soft-blue-text">3 days left</p>
          </div>
        </div>

        <div class="line"></div>

        <div class="creator">
          <span>
            <img src="images/image-avatar.png" alt="">
          </span>
          <p> <span class="soft-blue-text">Creation of </span>Jules Wyvern</p>
        </div>
      </section>


      </div>
    </div>


  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <span class="div-line">|</span> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Akintoyekolade">Akintoye Kolade Israel</a>.</p>
  </footer> 


</body>
</html>
